<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>로그인</title>

		<!-- CSS -->
		<!-- css: reset -->
		<link href="../Jg/pub/css/reset.min.css" rel="stylesheet" type="text/css" />
		<!-- css: common -->
		<link href="../Jg/pub/css/common.min.css" rel="stylesheet" type="text/css" />
		<!-- css: lounge -->
		<link href="../Jg/pub/css/Jg.min.css" rel="stylesheet" type="text/css" />
		<!-- css: xeicon -->
		<link href="../Jg/lib/XEIcon-master/xeicon.min.css" rel="stylesheet" type="text/css" />

		<!-- JS -->

		<!-- jquery -->
		<script type="text/javascript" src="../Jg/lib/jquery/jquery/js/jquery-3.7.1.min.js"></script>

		<!-- js: lounge -->
		<script type="text/javascript" src="../Jg/js/lounge.js"></script>
	</head>

	<body>
		<div class="the-n-wrapper">
			<!--login-wrapper start-->
			<div class="login-wrapper">
				<div class="login">
					<figure class="login-figure">
						<img class="login-figure-img" src="../Jg/pub/img/logo.png" alt="login-figure-img" />
						<div class="login-figure-box">
							<div class="login-figure-box-top">
								<div class="login-figure-box-top-id">
									<i class="login-figure-box-top-id-i xi-user"></i><input type="text" class="login-figure-box-top-id-input" placeholder="Username" />
								</div>
								<div class="login-figure-box-top-pw">
									<div class="login-figure-box-top-pw-left">
										<i class="login-figure-box-top-pw-left-i xi-lock"></i><input type="text" class="login-figure-box-top-pw-left-input" placeholder="Password" />
									</div>
									<div class="login-figure-box-top-pw-right"><i class="login-figure-box-top-pw-right-i xi-eye"></i></div>
								</div>
							</div>
							<div class="login-figure-box-bottom">
								<div class="login-figure-box-bottom-button">
									<div class="login-figure-box-bottom-button-left">
										<div class="login-figure-box-bottom-button-left-findid">아이디 찾기</div>
										<div class="login-figure-box-bottom-button-left-findpw">비밀번호 찾기</div>
									</div>
									<div class="login-figure-box-bottom-button-right">
										<div class="login-figure-box-bottom-button-right-signup">회원가입</div>
									</div>
								</div>
							</div>
						</div>
						<div class="login-signin">로그인</div>
					</figure>
				</div>
			</div>
			<!--login-wrapper end-->
		</div>
	</body>
</html>
