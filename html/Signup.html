<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>회원가입</title>

		<!-- CSS -->

		<!-- css: reset -->
		<link href="../Jg/pub/css/reset.min.css" rel="stylesheet" type="text/css" />

		<!-- css: common -->
		<link href="../Jg/pub/css/common.min.css" rel="stylesheet" type="text/css" />

		<!-- css: lounge -->
		<link href="../Jg/pub/css/Jg.min.css" rel="stylesheet" type="text/css" />

		<!-- css: xeicon -->
		<link href="../Jg/lib/XEIcon-master/xeicon.min.css" rel="stylesheet" type="text/css" />

		<!-- JS -->

		<!-- jquery -->
		<script type="text/javascript" src="../Jg/lib/jquery/jquery/js/jquery-3.7.1.min.js"></script>

		<!-- js: lounge -->
		<script type="text/javascript" src="../Jg/js/lounge.js"></script>
	</head>

	<body>
		<div class="the-n-wrapper">
			<!--signup-wrapper start-->
			<div class="signup-wrapper">
				<div class="signup">
					<figure class="signup-figure">
						<img class="signup-figure-img" src="../Jg/pub/img/logo.png" alt="signup-figure-img" />
						<div class="signup-figure-box">
							<div class="signup-figure-box-top">
								<div class="signup-figure-box-top-id">
									<i class="signup-figure-box-top-id-i xi-user-o"></i><input type="text" class="signup-figure-box-top-id-input" placeholder="아이디 " />
								</div>
								<div class="signup-figure-box-top-pw">
									<div class="signup-figure-box-top-pw-left">
										<i class="signup-figure-box-top-pw-left-i xi-lock-o"></i><input type="text" class="signup-figure-box-top-pw-left-input" placeholder="비밀번호" />
									</div>
									<div class="signup-figure-box-top-pw-right"><i class="signup-figure-box-top-pw-right-i xi-eye-o"></i></div>
								</div>
								<div class="signup-figure-box-top-pwconfirm">
									<div class="signup-figure-box-top-pwconfirm-left">
										<i class="signup-figure-box-top-pw-left-i xi-check-min"></i><input type="text" class="signup-figure-box-top-pwconfirm-left-input" placeholder="비밀번호 확인" />
									</div>
									<div class="signup-figure-box-top-pw-right"><i class="signup-figure-box-top-pw-right-i xi-eye-off-o"></i></div>
								</div>
								<div class="signup-figure-box-top-email">
									<i class="signup-figure-box-top-email-i xi-mail-o"></i><input type="text" class="signup-figure-box-top-email-input" placeholder="이메일 주소" />
								</div>
							</div>
						</div>
						<div class="signup-figure-box-bottom">
							<div class="signup-figure-box-bottom-name">
							<div class="signup-figure-box-bottom-name-givenname">
								<i class="signup-figure-box-bottom-name-givenname-i xi-user-o"></i><input type="text" class="signup-figure-box-bottom-name-givenname-input" placeholder="이름" />
							</div>
							<div class="signup-figure-box-bottom-name-familyname"><input type="text" class="signup-figure-box-bottom-name-familyname-input" placeholder="성" /></div>
						</div>
						<div class="signup-figure-box-bottom-birth">
								<div class="signup-figure-box-bottom-birth-left">
									<i class="signup-figure-box-bottom-birth-left-i xi-calendar-check"></i
									><input type="text" class="signup-figure-box-bottom-birth-left-input" placeholder="생년원일 8자리" />
								</div>

								<div class="signup-figure-box-bottom-birth-right">
									<button class="signup-figure-box-bottom-birth-right-button"><p class="signup-figure-box-bottom-birth-right-button-p">남자</p></button
									><button class="signup-figure-box-bottom-birth-right-button"><p p class="signup-figure-box-bottom-birth-right-button-p">여자</p></button>
								</div>
							</div>
							<div class="signup-figure-box-bottom-address">
								<i class="signup-figure-box-bottom-address-i xi-home-o"></i><input type="text" class="signup-figure-box-bottom-address-input" placeholder="주소" />
							</div>
							<div class="signup-figure-box-bottom-belong">
								<div class="signup-figure-box-bottom-belong-organ">
									<input type="text" class="signup-figure-box-bottom-belong-organ-input"  placeholder="소속기관"></input>
								</div>
								<div class="signup-figure-box-bottom-belong-party"><input type="text" class="signup-figure-box-bottom-belong-party-input"  placeholder="부서"></input></div>
								<div class="signup-figure-box-bottom-belong-position">
									<input type="text" class="signup-figure-box-bottom-belong-position-input"  placeholder="포지션"></input>
								</div>
							</div>
							<div class="signup-figure-box-bottom-contact">

								<div class="signup-figure-box-bottom-contact-number">
									<input type="text" class="signup-figure-box-bottom-contact-number-input" placeholder="전화번호" />
								</div>
								<button class="signup-figure-box-bottom-contact-confirm">
								<p class="signup-figure-box-bottom-contact-confirm-p">인증요청</p>
								</button>
							</div>
						</div>
						<div class="signup-signin">회원가입</div>
					</figure>
				</div>
			</div>
			<!--signup-wrapper end-->
		</div>
	</body>
</html>
