<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>

		<!-- CSS -->

		<!-- css: reset -->
		<link href="../Jg/pub/css/reset.min.css" rel="stylesheet" type="text/css" />

		<!-- css: common -->
		<link href="../Jg/pub/css/common.css" rel="stylesheet" type="text/css" />

		<!-- css: lounge -->
		<link href="../Jg/pub/css/Jg.min.css" rel="stylesheet" type="text/css" />

		<!-- css: xeicon -->
		<link href="../Jg/lib/XEIcon-master/xeicon.min.css" rel="stylesheet" type="text/css" />

		<!-- JS -->

		<!-- jquery -->
		<script type="text/javascript" src="../Jg/lib/jquery/jquery/js/jquery-3.7.1.min.js"></script>

		<!-- js: lounge -->
		<script type="text/javascript" src="../Jg/js/lounge.js"></script>
	</head>

	<body>
		<!--login-wrapper start-->
		<div class="login-wrapper">
			<div class="login">
				<figure class="login-figure">
					<img class="login-figure-img" src="../Jg/pub/img/logo.png" alt="login-figure-img" />
					<div class="login-figure-box">
						<div class="login-figure-box-top">
							<div class="login-figure-box-top-hp">
								<div class="login-figure-box-top-hp-host">
									<p class="login-figure-box-top-hp-host-p">호스트</p>
									<input type="text" class="login-figure-box-top-hp-host-input" />
								</div>
								<div class="login-figure-box-top-hp-port">
									<p class="login-figure-box-top-hp-port-p">포트</p>
									<input type="text" class="login-figure-box-top-hp-port-input" />
									<div class="login-figure-box-top-hp-port-button">
										<i class="xi-caret-up-min"></i>
										<i class="xi-caret-down-min"></i>
									</div>
								</div>
							</div>
							<div class="login-figure-box-top-id"><i class="xi-user"></i><input type="text" class="login-figure-box-top-id-input" /></div>
							<div class="login-figure-box-top-pw">
								<div class="login-figure-box-top-pw-left"><i class="xi-lock"></i><input type="text" class="login-figure-box-top-pw-left-input" /></div>
								<div class="login-figure-box-top-pw-right"><i class="xi-eye"></i></div>
							</div>
						</div>
						<div class="login-figure-box-bottom">
							<div class="login-figure-box-bottom-button">
								<div class="login-figure-box-bottom-button-left">
									<div class="login-figure-box-bottom-button-left-findid">아이디 찾기</div>
									<div class="login-figure-box-bottom-button-left-findpw">비밀번호 찾기</div>
								</div>
								<div class="login-figure-box-bottom-button-right">
									<div class="login-figure-box-bottom-button-right-allow">확인</div>
									<div class="login-figure-box-bottom-button-right-cancle">취소</div>
								</div>
							</div>
						</div>
					</div>
					<div class="login-version">
						<p class="login-version-p">버전 5.1.0.37133</p>
					</div>
				</figure>
			</div>
		</div>
		<!--login-wrapper end-->
	</body>
</html>
