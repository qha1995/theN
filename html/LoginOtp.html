<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>로그인 OTP</title>

		<!-- CSS -->

		<!-- css: reset -->
		<link href="../Jg/pub/css/reset.min.css" rel="stylesheet" type="text/css" />

		<!-- css: common -->
		<link href="../Jg/pub/css/common.min.css" rel="stylesheet" type="text/css" />

		<!-- css: lounge -->
		<link href="../Jg/pub/css/Jg.min.css" rel="stylesheet" type="text/css" />

		<!-- css: xeicon -->
		<link href="../Jg/lib/XEIcon-master/xeicon.min.css" rel="stylesheet" type="text/css" />

		<!-- JS -->

		<!-- jquery -->
		<script type="text/javascript" src="../Jg/lib/jquery/jquery/js/jquery-3.7.1.min.js"></script>

		<!-- js: lounge -->
		<script type="text/javascript" src="../Jg/js/lounge.js"></script>
	</head>

	<body>
		<div class="the-n-wrapper">
			<!--loginotp-wrapper start-->
			<div class="loginotp-wrapper">
				<!--loginotp start-->
				<div class="loginotp">
					<h2 class="loginotp-h2">OTP 인증</h2>
					<!--loginotp-figure start-->
					<div class="loginotp-figure">
						<i class="loginotp-figure-i xi-security"></i>
						<p class="loginotp-figure-p">모바일앱에서 생성된 인증코드를 입력하세요</p>
					</div>
					<!--loginotp-figure end-->
					<!--loginotp-container start-->
					<div class="loginotp-container">
						<div class="loginotp-container-codebox">
							<i class="loginotp-container-codebox-i xi-lock-o"></i>
							<div class="loginotp-container-codebox-input-box">
								<input class="loginotp-container-codebox-input" type="text" placeholder="코드를 입력하세요" />
							</div>
						</div>
						<div class="loginotp-container-button">
							<p class="loginotp-container-button-p">확인</p>
						</div>
					</div>
					<!--loginotp-container end-->
					<!--loginotp-os start-->
					<div class="loginotp-os">
						<p class="loginotp-os-p">안드로이드 OTP</p>
						<p class="loginotp-os-p">iOS OTP</p>
					</div>
					<!--loginotp-os end-->
				</div>
				<!--loginotp end-->
			</div>
			<!--loginotp-wrapper end-->
		</div>
	</body>
</html>
